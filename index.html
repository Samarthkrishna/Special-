<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Some Feelings Never Fade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" src="video.mp4" autoplay muted loop playsinline></video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Main content -->
  <main class="scene">
    <p id="text"></p>

    <div class="controls">
      <button id="nextBtn">Next</button>
      <button id="playBtn">Sound</button>
    </div>
  </main>

  <audio id="music" src="music.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
